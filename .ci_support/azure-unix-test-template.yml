steps:
- bash: |
    python .ci_support/pyironconfig.py
    cat ~/.pyiron
  displayName: pyiron config

- bash: |
    conda info -a
    conda config --set always_yes yes --set changeps1 no
    conda update -q conda
  displayName: conda setup

- bash: conda create -n pyiron -q --yes -c conda-forge python=$(python.version) future psutil pytables numpy matplotlib scipy sqlalchemy pathlib2 pandas h5py coveralls coverage "ase>=3.16" spglib h5io phonopy defusedxml pysqa
  displayName: pyiron environment

- bash: |
    source activate pyiron
    pip install --pre .
  displayName: Installing deeptools

- bash: |
    source activate pyiron
    coverage run --omit pyiron/_version.py -m unittest discover tests
  displayName: coverage
